- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /img/expo01.jpeg
      alt: Minimum required attributes
    - data-src: /img/expo02.jpeg
      alt: Use data-src for on-demand loading
    - data-src: /img/expo03.jpeg
      data-src-2x: /img/expo03@2x.jpeg
      alt: Use data-src-2x for HiDPI devices
    - src: /img/expo04.jpeg
      alt: Exposition 4
      href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
    - src: /img/expo05.jpeg
      alt: Exposition 5
    - src: /img/expo06.jpeg
      alt: Exposition 6
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: slider2
  bullets: true
  captions: true
  images:
    - src: /img/article01.jpeg
      title: Balloons!
      alt: This slider has caption titles
    - data-src: /img/article02.jpeg
      title: This slider uses the fade effect
      alt: Instead of the default slide effect
    - data-src: /img/article03.jpeg
      data-src-2x: /img/article03@2x.jpeg
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: slider3
  images:
    - src: /img/1.jpg
      alt: image one
    - src: /img/2.jpg
      alt: image two
    - src: /img/3.jpg
      alt: image three
    - src: /img/4.jpg
      alt: image four
  settings:
    height: "'auto'"
    disableNav: true
